<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>ATK PLAN: A Project Management App</title>

	<meta name="description" content="">
	<meta name="author" content="">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="container">


        <div id="cta">
            <img src="images/logo2.png" id="logo" />

            <img src="images/star.png" id="star">

            <h1>Productivity has never been so rewarding.</h1>

            <p class="blurb">

                Create to-do, shopping, project lists, collaborate with your team/classmates, and get points and rewards for every task you've accomplished.

            </p>

            <p class="blurb">

                Make sense?

            </p>

            <a href="registration.html"><button class="mainbtn clear">Sign Up!</button></a>

            <h2>Got an account already?</h2>
            <form action="submit">
                <input type="text" value="username" class="formbox" title="Not your email address! Welcome back, btw." autofocus required />
                <input type="password" value="password" class="formbox" title="You shall not pass! I mean, unless you actually do remember your password. If not, click the link over to the right!" autofocus required />

                <input type="button" class="mainbtn" value="Sign In"/>
                <a href="/">Forgot username or password?</a>

            </form>


        </div>

    </div>



	
	
	<!-- jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
