<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>ATK PLAN: A Project Management App</title>

	<meta name="description" content="">
	<meta name="author" content="">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css?v=1">
	<!-- end CSS-->

<body>
    <div id="container">


        <div id="cta">
            <img src="images/logo2.png" id="logo" />

            <img src="images/star.png" id="star">

            <h1>Productivity has never been so rewarding.</h1>

            <p class="blurb">

                Create to-do, shopping, project lists, collaborate with your team/classmates, and get points and rewards for every task you've accomplished.

            </p>

            <p class="blurb">

                Make sense?

            </p>

            <a href="registration.html"><button class="mainbtn clear masterToolTip" title="Only takes a couple of minutes, email verification included. Go ahead!">Sign Up!</button></a>

            <h2>Got an account already?</h2>
            <form action="submit">
                <input type="text" id="user" value="username" class="formbox masterToolTip" title="Not your email address!" autofocus required />
                <input type="password" id="pass" value="password" class="formbox masterToolTip" title="You shall not pass! I mean, unless you actually do remember your password. If not, click the link over to the right of the Sign In button!" autofocus required />

                <input type="button" class="mainbtn masterToolTip" id="signinButton" value="Sign In" title="Welcome back!"/>

                <a href="/">Forgot username or password?</a>

            </form>


        </div>


    </div>



	
	
	<!-- jquery -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

	<!-- plugins -->

	
	<!-- main -->
	<script type="text/javascript" src="js/main.js"></script>
  
</body>
