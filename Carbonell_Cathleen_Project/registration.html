<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>ATK Plan - Registration</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css?v=1">
	<!-- end CSS-->
	
</head>

<body>
    <div id="container">

        <form method="get" id="reg">
            <img src="images/logo2.png" id="logo" />
            <h1>Registration</h1>
            <ul>
                <li>
                    <h3><label for="useremail">Email</label></h3>
                </li>

                <li><input type="email" name="useremail" id="useremail" value="name@domain.com" class="formbox" autofocus required /></li>

                <li>
                    <h3><label for="realname">Name</label></h3>
                </li>

                <li><input type="text" name="realname" id="realname" value="name" class="formbox" /></li>

                <li>
                    <h3><label for="username">Username</label></h3>
                </li>

                <li><input type="text" name="username" id="username" value="username" class="formbox" autofocus required /></li>

                <li>
                    <h3><label for="password">Password</label></h3>
                </li>

                <li>
                    <input type="password" name="password" id="password" value="password" class="formbox" autofocus required />
                </li>


                <li>
                    <h3><label for="retype">Confirm Password</label></h3>
                </li>
                <li>
                    <input type="password" name="retype" id="retype" value="password" class="formbox" autofocus required />
                </li>


                <li>
                    <h3>Account Type:</h3>
                    <label for="team" class="blurb">Team/Company</label><input type="radio" id="team" name="type" />

                    <label for="personal" class="blurb">Personal</label><input type="radio" id="personal" name="type" />
                </li>

                <li><input type="checkbox" name="terms" value="terms" autofocus required>I agree to the <a href="/">terms & conditions</a></li>

                <li><button class="mainbtn" type="submit">Sign up!</button></li>
            </ul>
        </form>

    </div>



	
	
	<!-- jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- plugins -->

	
	<!-- main -->
	<script type="text/javascript" src="js/main.js"></script>
  
</body>
</html>
