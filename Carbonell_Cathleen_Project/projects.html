    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>ATK Plan - Projects</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="css/style.css?v=1">
    <!-- end CSS-->



</head>

<body>
<div id="container">

    <a href="index.html"><img src="images/logo2.png" id="logodash"  /></a>
    <nav>
        <ul>
            <li><a href="dashboard.html">dashboard</a></li>
            <li><h2>projects</h2></li>
        </ul>
    </nav>
    <div id="userinfo" class="right">

        <img src="images/profile.png" id="profilepic" class="left clear">

        <h2 class="left userid">Welcome, </h2>

        <input type="button" id="logout" class="menubtn right masterToolTip" value="sign out" title="See you later!" />

    </div>

    <div class="clear">

        <a href="#" class="modalClick"><button class="mainbtn">+ Add Project</button></a>


        <div id="projectlist">
            <h1>Current Projects</h1>



            <ul id="projects">

                <input type="hidden" id="loadprojects" />

            </ul>

        </div>

    </div>

    <div id="overlay" class="hide">

        <div id="modal">

            <span class="close right">x close</span>

            <h1>Add Project</h1>

            <div id="add" class="clear">

                <form id="addForm">

                    <ul>
                        <li>
                            <label for="projectName"><h3>Project Name</h3></label>
                            <input name="projectName" type="text" id="projectName" class="formbox" />
                        </li>

                        <li>
                            <label for="projectDescription"><h3>Description</h3></label>
                            <input name="projectDescription" type="text" id="projectDescription" class="formbox" />
                        </li>

                        <li>
                            <label for="projectDueDate"><h3>Due Date</h3></label>
                            <input name="projectDueDate" type="datetime" id="projectDueDate" class="datepick formbox" />
                        </li>
                        <li>
                            <h3>Select Status</h3>
                        </li>
                        <li class="inline">

                            <label class="myStatus">
                                <input type="radio" name="status" id="urgent" class="masterToolTip" title="Urgent" />
                                <img src="images/urgent.png">
                            </label>
                        </li>

                        <li class="inline">
                            <label class="myStatus">
                                <input type="radio" name="status" id="normal" class="masterToolTip" title="Normal" />
                                <img src="images/incomplete.png">
                            </label>
                        </li>

                        <li class="inline">
                            <label class="myStatus">
                                <input type="radio" name="status" id="delayed" class="masterToolTip" title="Delayed" />
                                <img src="images/delayed.png">
                            </label>
                        </li>

                        <li class="inline">
                            <label class="myStatus">
                                <input type="radio" name="status" id="completed" class="masterToolTip" title="Completed" />
                                <img src="images/completed.png">
                            </label>
                        </li>

                        <li>
                            <input type="button" name="addButton" id="addButton" class="mainbtn right" value="Add Project"/>
                        </li>

                        <li class="clear hide"></li>

                    </ul>
                    <div id="datepicker"></div>

                </form>


            </div>

        </div>

    </div>

</div>





<!-- jquery -->
<script src="js/jquery-2.1.3.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>


<script>
    projects();
</script>


</body>
</html>
