<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>ATK Plan - Registration</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->

<body>
    <div id="container">

        <form method="get" id="reg">
            <img src="images/logo2.png" id="logo" />
            <h1>Registration</h1>
            <ul>

                <li><input type="email" name="useremail" value="email" class="signin" /></li>
                <li><input type="text" name="realname" value="name" class="signin" /></li>
                <li><input type="text" name="username" value="username" class="signin" /></li>
                <li><input type="text" name="password" value="password" class="signin" /></li>
                <li><input type="text" name="retype" value="re-type password" class="signin" /></li>
                <li>Account Type: <label for="team">Team/Company</label><input type="radio" id="team" name="type" />
                    <label for="personal">Personal</label><input type="radio" id="personal" name="type" /></li>
                <li> <input type="checkbox" name="terms" value="terms">I agree to the <a href="/">terms & conditions</a></li>

                <li><button class="mainbtn">Sign up!</button></li>
            </ul>
        </form>

    </div>



	
	
	<!-- jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- plugins -->

	
	<!-- main -->
	<script type="text/javascript" src="js/main.js"></script>
